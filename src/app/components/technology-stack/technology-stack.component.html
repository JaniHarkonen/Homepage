<div class="tech-stack-layout width-100 height-100">
  <div
    class="tech-stack-item"
    *ngFor="let technology of getTechnologies()"
  >
    <div class="tech-stack-icon-layout">
      <img
        class="width-100 aspect-ratio-1-1" 
        [src]="'../../../' + technology.iconURL" 
        [title]="technology.name"
      />
    </div>
      
    <div class="tech-stack-icon-caption-layout">
      {{ technology.name }}
    </div>
  </div>
</div>
