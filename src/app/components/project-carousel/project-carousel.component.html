<div class="project-carousel-layout">
  <div class="project-card-layout">
    <div class="d-flex align-items-center">
      <img class="width-100 aspect-ratio-1-1" src="../../../assets/projects/editor2d2/gui layout.png">
    </div>
    <div class="d-flex align-items-center">
      <div>
        <h3>{{ selectedProject.name }}</h3>
        <p>
          {{ selectedProject.description }}
        </p>
        <button class="generic-button">Read more</button>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center project-carousel-timeline">
    <app-timeline (selectElement)="selectProject($event)" [indices]="projectOrder" [selectedIndex]="selectedProjectIndex"/>
  </div>
</div>
