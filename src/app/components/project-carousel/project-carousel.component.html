<div class="project-carousel-layout">
  <div>
    <iframe 
      class="project-card-video"
      allowfullscreen
      [src]="getVideoURL()"
    >
    </iframe>
  </div>
  <div class="project-card-description-layout">
    <div>
      <h3>{{ getProjectName() }}</h3>
    </div>
    <div
      class="project-card-description-wrapper"
      [@expandCollapse]="isFullDescriptionShown() ? 'expanded' : 'collapsed'"
    >
      <div class="emphasized-paragraph">
        <br />
        <div [innerHTML]="getDescriptionHTML()">Loading...</div>
        <br />
      </div>
      <div class="project-card-controls-layout">
        <div>
          <app-popup-link
            [href]="getProjectLink()"
            caption="View on GitHub"
          />
        </div>
        <div></div><!-- Empty div to fill the space between description and controls -->
        <div>
          <button
            class="generic-button project-card-expand-button"
            (click)="toggleDescription()"
          >
          {{ getDescriptionButtonCaption() }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="project-carousel-timeline">
    <app-timeline 
      (selectElement)="selectProject($event)" 
      [indices]="getOrder()" 
      [selectedIndex]="getSelectionIndex()"
    />
  </div>
</div>
