<div class="project-carousel-layout">
  <div class="project-card-layout">
    <div class="d-flex align-items-center">
      <iframe 
        class="project-card-video"
        src="https://www.youtube.com/embed/01rXk7iRDwg"
      >
      </iframe>
    </div>
    <div 
      class="project-card-description-container"
      [@expandCollapse]="(isFullDescriptionShown() == true) ? 'expanded' : 'collapsed'"
    >
      <div class="project-expand-animation-dummy"></div>
      <div class="project-card-description-caption-layout">
        <h3>{{ getProjectName() }}</h3>
      </div>
      <div class="project-card-description-text-layout">
        <div class="emphasized-paragraph">
          <br />
          <div [innerHTML]="getDescriptionHTML()"></div>
          <br/>
        </div>
      </div>
      <br />
      <div class="project-card-control-layout">
        <div class="project-card-link">
          <a [href]="getProjectLink()" target="_blank">
            View on GitHub
            <img 
              class="popup-link-icon"
              src="../../../assets/images/popup-link-icon.svg"
            />
          </a>
        </div>
        <div></div>
        <div class="d-flex align-items-center">
          <button 
            class="generic-button project-card-expand-button"
            (click)="toggleDescription()"
          >
            {{ getDescriptionButtonCaption() }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center project-carousel-timeline">
    <app-timeline 
      (selectElement)="selectProject($event)" 
      [indices]="getOrder()" 
      [selectedIndex]="getSelectionIndex()"
    />
  </div>
</div>
