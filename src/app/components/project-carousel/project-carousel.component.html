<div class="project-carousel-layout">
  <div class="project-card-layout">
    <div class="project-card-video">
      <video width="100%" height="100%" controls [src]="getVideoURL()">
      </video>
    </div>
    <div class="project-card-description">
      <div class="project-card-description-caption-layout">
        <h3>{{ selectedProject.info.name }}</h3>
      </div>
      <div class="project-card-description-text-layout">
        <div [innerHTML]="getDescriptionHTML()">
        </div>
        <br/>
        <button 
          class="generic-button project-card-expand-button"
          (click)="toggleDescription()"
        >
          {{ getDescriptionButtonCaption() }}
        </button>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center project-carousel-timeline">
    <app-timeline 
      (selectElement)="selectProject($event)" 
      [indices]="projectOrder" 
      [selectedIndex]="selectedProjectIndex"
    />
  </div>
</div>
