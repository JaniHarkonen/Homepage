<div class="timeline-layout">
  <!-- Back -->
  <button 
    class="timeline-nav-button" 
    (click)="onAdvance(-1)"
  >
    &#8249;
  </button>

  <div 
    class="timeline-element"
    *ngFor="let item of indices; index as i"
    (click)="onSelect(i)"
    [style.border-width]="(i === selectedIndex) ? '2px' : '1px'">
  </div>

  <!-- Next -->
  <button 
    class="timeline-nav-button" 
    (click)="onAdvance(1)"
  >
    &#8250;
  </button>
</div>
