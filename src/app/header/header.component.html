<div class="site-header-layout">
  <div class="site-header">
    <button 
      class="site-header-tab-button" 
      *ngFor="let tabKey of order" 
      [routerLink]="tabs[tabKey].routerLink"
      [style]="isTabSelected(tabKey) ? {borderBottomColor: 'black'} : {borderBottomColor: '#f8f5ec'}"
    >
      <div class="site-header-button-highlight">
        {{tabs[tabKey].caption}}
      </div>
    </button>
  </div>
</div>
